server:
  port: 8080
spring:
  sql:
    init:
      mode: never
  datasource:
    url: jdbc:postgresql://localhost:5432/jcodeappbase
    username: admin
    password: 123456
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
        lob:
        non_contextual_creation: true
    show-sql: true
  servlet:
    multipart:
      max-file-size: 1MB
      max-request-size: 1MB
  thymeleaf:
    cache: false
    reactive:
      max-chunk-size: 8192
    mode: HTML
    suffix: .html
# Configuraci√≥n adicional (opcional)
logging:
  level:
    root: INFO

    org.springframework.web: DEBUG
