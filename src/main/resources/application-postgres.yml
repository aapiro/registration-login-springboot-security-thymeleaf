spring:
  sql:
    init:
      mode: never
  datasource:
    url: jdbc:postgresql://localhost:5432/jcodeappbase
    username: admin
    password: 123456
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
        lob:
        non_contextual_creation: true
    show-sql: true

# Configuraci√≥n adicional (opcional)
server:
  port: 8080

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
