<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script defer>
        document.addEventListener("DOMContentLoaded", function() {
            const passwordInput = document.getElementById("password");
            const emailInput = document.getElementById("email");
            const currentEmail = emailInput.value; // Storing the current email
            const updateButton = document.getElementById("updateButton");
            const togglePasswordButton = document.getElementById("togglePassword");
            let passwordValid = false;
            let emailValid = true;

            passwordInput.addEventListener("input", function() {
                validatePassword(passwordInput.value);
            });

            emailInput.addEventListener("blur", function() {
                validateEmail(emailInput.value);
            });

            togglePasswordButton.addEventListener("click", function() {
                const type = passwordInput.type === "password" ? "text" : "password";
                passwordInput.type = type;
                this.textContent = type === "password" ? "Show" : "Hide";
            });

            function validatePassword(password) {
                const errorElement = document.getElementById("passwordError");
                const regex = /^(?=.*[0-9])(?=.*[!@#$%^&*.])(?=.*[A-Z])/;

                if (password.length > 8 && regex.test(password)) {
                    errorElement.style.display = "none";
                    passwordValid = true;
                } else {
                    errorElement.textContent = "Password must be at least 8 characters long, contain at least one digit, one special character, and one uppercase letter.";
                    errorElement.style.display = "block";
                    passwordValid = false;
                }
                updateRegisterButtonState();
            }

            function validateEmail(email) {
                const errorElement = document.getElementById("emailError");
                const availableElement = document.getElementById("emailAvailable");
                const emailFormatRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

                if (!emailFormatRegex.test(email)) {
                    errorElement.textContent = "Invalid email format.";
                    errorElement.style.display = "block";
                    availableElement.style.display = "none";
                    emailValid = false;
                    updateRegisterButtonState();
                    return;
                }

                if (email === currentEmail) {
                    errorElement.style.display = "none";
                    availableElement.style.display = "none";
                    emailValid = true;
                    updateRegisterButtonState();
                    return;
                }

                fetch(`/check-email?value=${encodeURIComponent(email)}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data === true) {
                            errorElement.textContent = "This email is already in use.";
                            errorElement.style.display = "block";
                            availableElement.style.display = "none";
                            emailValid = false;
                        } else {
                            errorElement.style.display = "none";
                            availableElement.textContent = "This email is available.";
                            availableElement.style.display = "block";
                            emailValid = true;
                        }
                        updateRegisterButtonState();
                    })
                    .catch(error => console.error('Error:', error));
            }

            function updateRegisterButtonState() {
                updateButton.disabled = !(passwordValid && emailValid);
            }
        });
    </script>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center">Profile</h2>
            <form method="post" th:action="@{/profile}" th:object="${user}">
                <div class="form-group mb-3">
                    <label class="form-label">User Name</label>
                    <input class="form-control"
                           id="userName"
                           name="userName"
                           th:field="*{userName}"
                           type="text"
                           readonly/>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">First Name</label>
                    <input class="form-control"
                           id="name"
                           name="name"
                           th:field="*{name}"
                           type="text"/>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Last Name</label>
                    <input class="form-control"
                           id="lastName"
                           name="lastName"
                           th:field="*{lastName}"
                           type="text"/>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Email</label>
                    <input class="form-control"
                           id="email"
                           name="email"
                           th:field="*{email}"
                           type="email"/>
                    <p id="emailError" class="text-danger" style="display:none;"></p>
                    <p id="emailAvailable" class="text-success" style="display:none;"></p>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Password</label>
                    <input class="form-control"
                           id="password"
                           name="password"
                           th:field="*{password}"
                           type="password"/>
                    <button type="button" id="togglePassword" class="btn btn-secondary">Show</button>
                    <p id="passwordError" class="text-danger" style="display:none;"></p>
                </div>

                <div class="form-group mb-3">
                    <button id="updateButton" class="btn btn-primary" type="submit" disabled>Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
