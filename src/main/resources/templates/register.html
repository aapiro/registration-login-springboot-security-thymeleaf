<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer>
        document.addEventListener("DOMContentLoaded", function() {
            const userNameInput = document.getElementById("userName");
            const emailInput = document.getElementById("email");
            const passwordInput = document.getElementById("password");
            const registerButton = document.getElementById("registerButton");

            let userNameValid = true;
            let emailValid = true;
            let passwordValid = false;

            userNameInput.addEventListener("blur", function() {
                checkAvailability("username", userNameInput.value);
            });

            emailInput.addEventListener("blur", function() {
                validateEmail(emailInput.value);
                checkAvailability("email", emailInput.value);
            });

            passwordInput.addEventListener("input", function() {
                validatePassword(passwordInput.value);
            });

            function validateEmail(email) {
                const errorElement = document.getElementById("emailError");
                const successElement = document.getElementById("emailSuccess");
                const emailFormatRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

                if (!emailFormatRegex.test(email)) {
                    errorElement.textContent = "Invalid email format.";
                    errorElement.style.display = "block";
                    successElement.style.display = "block";
                    emailValid = false;
                    updateRegisterButtonState();
                    return;
                }
            }
            function checkAvailability(type, value) {
                fetch(`/check-${type}?value=${encodeURIComponent(value)}`)
                    .then(response => response.json())
                    .then(data => {
                        const errorElement = document.getElementById(`${type}Error`);
                        const successElement = document.getElementById(`${type}Success`);
                        if (data === true) {
                            errorElement.textContent = `This ${type} is already in use.`;
                            errorElement.style.display = "block";
                            successElement.style.display = "none";
                            if (type === "username") {
                                userNameValid = false;
                            } else {
                                emailValid = false;
                            }
                        } else {
                            errorElement.style.display = "none";
                            successElement.textContent = `This ${type} is available.`;
                            successElement.style.display = "block";
                            if (type === "username") {
                                userNameValid = true;
                            } else {
                                emailValid = true;
                            }
                        }
                        updateRegisterButtonState();
                    })
                    .catch(error => console.error('Error:', error));
            }

            function validatePassword(password) {
                const errorElement = document.getElementById("passwordError");
                const regex = /^(?=.*[0-9])(?=.*[!@#$%^&*.])(?=.*[A-Z])/;

                if (password.length > 8 && regex.test(password)) {
                    errorElement.style.display = "none";
                    passwordValid = true;
                } else {
                    errorElement.textContent = "Password must be at least 8 characters long, contain at least one digit, one special character, and one uppercase letter.";
                    errorElement.style.display = "block";
                    passwordValid = false;
                }
                updateRegisterButtonState();
            }

            function updateRegisterButtonState() {
                registerButton.disabled = !(userNameValid && emailValid && passwordValid);
            }
        });
    </script>
</head>
<body>

<div th:replace="fragments/navbar.html :: navbar"></div>

<br />
<br />
<br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered to our app!</div>
            </div>
            <div class="card-header">
                <h2 class="text-center">Registration</h2>
            </div>
            <div class="col-12">
                <!-- Mostrar mensaje de error -->
                <div th:if="${someError}" th:text="${someError}"
                     style="color: red;"></div>
            </div>
            <div class="card-body">
                <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="form-group mb-3">
                        <label class="form-label">User Name</label>
                        <input class="form-control"
                               id="userName"
                               name="userName"
                               placeholder="Enter user name"
                               th:field="*{userName}"
                               type="text" required
                        />
                        <p id="usernameError" class="text-danger" style="display:none;"></p>
                        <p id="usernameSuccess" class="text-success" style="display:none;"></p>
                        <p th:errors="*{userName}" class="text-danger"
                           th:if="${#fields.hasErrors('userName')}">
                        </p>
                    </div>
                    <div class="col-12">
                        <!-- Mostrar mensaje de error -->
                        <div th:if="${fieldUserNameError}" th:text="${fieldUserNameError}"
                             style="color: red;"></div>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">First Name</label>
                        <input class="form-control"
                               id="name"
                               name="name"
                               placeholder="Enter first name"
                               th:field="*{name}"
                               type="text" required
                        />
                        <p th:errors="*{name}" class="text-danger"
                           th:if="${#fields.hasErrors('name')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Last Name</label>
                        <input class="form-control"
                               id="lastName"
                               name="lastName"
                               placeholder="Enter last name"
                               th:field="*{lastName}"
                               type="text"
                        />
                        <p th:errors="*{lastName}" class="text-danger"
                           th:if="${#fields.hasErrors('lastName')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Email</label>
                        <input class="form-control"
                               id="email"
                               name="email"
                               placeholder="Enter email address"
                               th:field="*{email}"
                               type="email" required
                        />
                        <p id="emailError" class="text-danger" style="display:none;"></p>
                        <p id="emailSuccess" class="text-success" style="display:none;"></p>
                        <p th:errors="*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}">
                        </p>
                    </div>
                    <div class="col-12">
                        <!-- Mostrar mensaje de error -->
                        <div th:if="${fieldEmailError}" th:text="${fieldEmailError}"
                             style="color: red;"></div>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Password</label>
                        <input class="form-control"
                               id="password"
                               name="password"
                               placeholder="Enter password"
                               th:field="*{password}"
                               type="password" required
                        />
                        <p id="passwordError" class="text-danger" style="display:none;"></p>
                        <p th:errors="*{password}" class="text-danger"
                           th:if="${#fields.hasErrors('password')}">
                        </p>
                    </div>
                    <!--                                BEGIN CAPTCHA-->
                    <div class="col-12">
                        <!-- Mostrar mensaje de error -->
                        <div th:if="${captchaErrorMessage}" th:text="${captchaErrorMessage}"
                             style="color: red;"></div>
                    </div>
                    <div class="form-group mb-3 row">
                        <div class="col-md-6">
                            <label>CAPTCHA</label>
                            <img th:src="*{'data:image/jpg;base64,' + realCaptcha}" alt="CAPTCHA"/>
                        </div>
                        <div class="col-md-6">
                            <label>ENTER CAPTCHA</label>
                            <input type="hidden" th:field="*{hiddenCaptcha}"/>
                            <input type="text" th:field="*{captcha}" class="form-control" required/>
                        </div>
                    </div>
                    <!--                                END CAPTCHA-->
                    <div class="form-group mb-3">
                        <button id="registerButton" class="btn btn-primary" type="submit">Register</button>
                        <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
