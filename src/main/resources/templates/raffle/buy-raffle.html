<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotería de 100 Números</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .numero {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
        }
        .numero input[type="checkbox"] {
            display: none;
        }
        .numero input[type="checkbox"] + span {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            color: white;
            transition: border 0.3s ease, background-color 0.3s ease;
        }
        .numero.free input[type="checkbox"] + span {
            background-color: #28a745;
            border: 2px solid transparent;
        }
        .numero.free.selected span {
            background-color: #28a745;
            border: 2px solid red;
        }
        .numero.sold input[type="checkbox"] + span {
            background-color: #dc3545;
        }
        .numero.reserved input[type="checkbox"] + span {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
<div class="container text-center my-5">
    <h1 class="mb-4">Lotería de 100 Números</h1>
    <div class="mb-4">
        <span class="numero free"><span>00</span></span> <span>Libre</span>
        <span class="numero sold"><span>00</span></span> <span>Seleccionado</span>
        <span class="numero reserved"><span>00</span></span> <span>Apartado</span>
    </div>
    <form th:action="@{/purchases/buy}" method="post">
        <div id="numbers" class="d-flex flex-wrap justify-content-center">
            <div th:each="numero : ${numbers}"
                 th:classappend="${numero.state == 'sold' ? 'sold' : (numero.state == 'reserved' ? 'reserved' : 'free')}"
                 class="numero d-flex align-items-center justify-content-center">
                <input type="checkbox" name="numbers" th:value="${numero.number}" id="num-${numero.number}" class="numero-checkbox">
                <span th:text="${numero.number}">00</span>
            </div>
        </div>

        <div class="mt-5">
            <h2>Acción a Realizar</h2>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="action" id="buy" value="buy" required>
                    <label class="form-check-label" for="buy">
                        Comprar
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="action" id="reserve" value="reserve" required>
                    <label class="form-check-label" for="reserve">
                        Apartar
                    </label>
                </div>
                <div class="form-check" th:if="${userType == 'ADMIN'}">
                    <input class="form-check-input" type="radio" name="action" id="release" value="release">
                    <label class="form-check-label" for="release">
                        Liberar
                    </label>
                </div>
            </div>

            <h2>Detalles de Compra</h2>
            <div class="mb-3">
                <label for="traderId" class="form-label">Seleccione Vendedor</label>
                <select id="traderId" name="traderId" class="form-select">
                    <option th:each="trader : ${traders}" th:value="${trader.id}" th:text="${trader.name}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Número de Teléfono</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const checkboxes = document.querySelectorAll('.numero-checkbox');
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const parent = this.parentElement;
                if (this.checked) {
                    parent.classList.add('selected');
                } else {
                    parent.classList.remove('selected');
                }
            });
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
