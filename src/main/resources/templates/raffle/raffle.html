<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Raffle Details</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>Raffle Details</h1>
<div>
    <p><strong>ID:</strong> <span th:text="${raffle.id}">1</span></p>
    <p><strong>Description:</strong> <span th:text="${raffle.description}">Description</span></p>
    <p><strong>Price:</strong> <span th:text="${raffle.price}">Price</span></p>
</div>
<h2>Numbers</h2>
<table>
    <thead>
    <tr>
        <th>Number</th>
        <th>State</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="number : ${numbers}">
        <td th:text="${number.number}">00</td>
        <td th:text="${number.state}">free</td>
    </tr>
    </tbody>
</table>
<p>
    <a th:href="@{/raffles}">Back to Raffles</a>
</p>
</body>
</html>
