<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<header th:fragment="header">
<!-- Navbar Start -->
<div class="container-fluid nav-bar bg-transparent">
    <nav class="navbar navbar-expand-lg bg-white navbar-light py-0 px-4">
        <a th:href="@{/}" class="navbar-brand d-flex align-items-center text-center">
            <div class="icon p-2 me-2">
                <img th:src="@{/realstate/frontend/images/icon-deal.png}" alt="Icon" style="width: 30px; height: 30px;">
            </div>
            <h1 class="m-0 text-primary">Devfay</h1>
        </a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto">
                <a th:href="@{/}" th:classappend="${activeSection == 'home'} ? 'active' : ''" class="nav-item nav-link">Home</a>
                <a th:href="@{/about}" th:classappend="${activeSection == 'about'} ? 'active' : ''" class="nav-item nav-link">About</a>
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Property</a>
                    <div class="dropdown-menu rounded-0 m-0">
                        <a th:href="@{/property-list}" class="dropdown-item">Property List</a>
                        <a th:href="@{/property-type}" class="dropdown-item">Property Type</a>
                        <a th:href="@{/property-agent}" class="dropdown-item">Property Agent</a>
                    </div>
                </div>
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Pages</a>
                    <div class="dropdown-menu rounded-0 m-0">
                        <a th:href="@{/testimonial}" class="dropdown-item">Testimonial</a>
                        <a th:href="@{/404}" class="dropdown-item">404 Error</a>
                    </div>
                </div>
                <a th:href="@{/contact}" class="nav-item nav-link">Contact</a>
            </div>
            <a th:href="@{/property/new}" class="btn btn-primary px-3 d-none d-lg-flex">Add Property</a>
        </div>
    </nav>
</div>
<!-- Navbar End -->
</header>
