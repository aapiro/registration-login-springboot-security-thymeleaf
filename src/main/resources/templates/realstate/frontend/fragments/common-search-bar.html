<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="searchBarDiv" class="container-fluid bg-primary mb-5 wow fadeIn" data-wow-delay="0.1s" style="padding: 35px;">
        <div class="container">
            <form th:action="@{/search-property}" th:object="${searchCriteria}" method="post" id="searchForm">
                <div class="row g-2">
                    <div class="col-md-10">
                        <div class="row g-2">
                            <div class="col-md-4">
                                <input type="search" th:field="*{keyword}" required class="form-control border-0 py-3"
                                       placeholder="Enter keyword">
                            </div>
                            <div class="col-md-4">
                                <!-- Combo box para tipo de propiedad -->
                                <select class="form-select border-0 py-3" th:field="*{propertyType}">
                                    <option value="">Select Property Type</option>
                                    <option th:each="type : ${propertyTypes}" th:value="${type.id}" th:text="${type.name}">Property Type</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <!-- Combo box para ubicaciones -->
                                <select class="form-select border-0 py-3" th:field="*{location}">
                                    <option value="">Select Location</option>
                                    <option th:each="location : ${locations}" th:value="${location.id}" th:text="${location.name}">Location</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-dark border-0 w-100 py-3">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
